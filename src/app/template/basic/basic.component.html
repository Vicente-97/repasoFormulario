<h2>Template: Básicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="save()" #myForm="ngForm">
            
            <!-- Campo de producto -->
            <div class="mb-3 row">


                <label class="col-sm-3 col-form-label">Producto</label>


                <div class="col-sm-9">
                    
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre del producto"
                          [(ngModel)]="producto"
                           name="producto"
                           minlength="3"
                           required>
                            
                    <span class="form-text text-danger" 
                          *ngIf="validar('producto')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>







            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Precio del producto"
                           [(ngModel)]="precio"
                           name="precio"
                           min="0"
                           required
                           >
                           <span class="form-text text-danger" 
                          *ngIf="validar('precio')">
                            Debes introducir un número y debe ser mayor que 0
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Existencias del producto"
                           [(ngModel)]="existencias"
                           name="existencias"
                           min="0"
                           required>
                           <span class="form-text text-danger" 
                                     *ngIf="validar('existencias')">
                                       Debes introducir un número y debe ser mayor que 0
                               </span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end" [disabled]="myForm.invalid">
                        Guardar
                    </button>
                </div>
            </div>



        </form>

    </div>
</div>
